<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/c244e0dc81.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="Huddle." class="logo">
  </header>

  <main class="main">
    <section class="hero">
      <div class="image-container">
        <img src="images/illustration-mockups.svg" alt="a Huddle site mockup.Illustration." class="hero__image">
      </div>
      <div class="hero__body">
        <h1 class="hero__title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="hero__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="btn btn--register">Register</a>
      </div>
    </section>
  </main>
  <footer class="footer">
    <ul class="footer__list">
      <li class="footer__list-item">
        <a href="#" class="footer__social-link" aria-label="facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="footer__list-item">
        <a href="#" class="footer__social-link" aria-label="twitter">
          <i class="fab fa-twitter"></i>
        </a>
        
      </li>
      <li class="footer__list-item">
        <a href="#" class="footer__social-link" aria-label="instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
